<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .custom-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 200px;
            width: 120px;
            /* Increased spinner size */
            height: 120px;
            /* Increased spinner size */
        }

        .custom-bar {
            position: relative;
            width: 30px;
            /* Increased bar size */
            height: 120px;
            /* Match the spinner height */
            margin: 0 10px;
            /* Adjusted margin */
            transform-origin: 50% 100%;
            animation: rotateBar 1.5s infinite ease-in-out;
        }

        .custom-triangle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #e74c3c;
            /* Red color for triangles */
        }

        .custom-bar:nth-child(2) {
            animation-delay: 0.15s;
        }

        .custom-bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .custom-bar:nth-child(4) {
            animation-delay: 0.45s;
        }

        @keyframes rotateBar {

            0%,
            100% {
                transform: rotateX(0deg);
            }

            25% {
                transform: rotateX(180deg);
            }

            50% {
                transform: rotateX(180deg);
            }
